<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-outlined">arrow_back_ios</span>
                <span id="next" class="material-symbols-outlined">arrow_forward_ios</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Di</li>
                <li>Lu</li>
                <li>Ma</li>
                <li>Me</li>
                <li>Je</li>
                <li>Ve</li>
                <li>Sa</li>
            </ul>
            <ul class="days">
                <!-- Les li de chaque jours sont ajoutÃ©s ici avec la fonction javascript renderCalendar() -->
            </ul>
        </div>
    </div>
    
</body>
</html>
